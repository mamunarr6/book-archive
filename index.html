<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

    </style>

<body>

    <section class="container bg-light py-2 ">
        <h1 class="text-center text-success fs-1 fw-1 mt-4 ">Book Fair</h1>
        <!-- search field here -->
        <div class="input-group mb-3  d-flex justify-content-center">
            <input type="text" class="w-25 border border-success " placeholder="Search Your Favorite Book"

            <!-- button search here -->
            <button class="btn btn-outline-success border border-success" type="button"
                id="search-button">Search</button>
        </div>
    </section>
    <!-- book container section -->
    <section class="container my-4  p-2">
        <div id="book-container" class="row ">

        </div>
        <!-- result container -->
        <div id="result-container">

        </div>
        <!-- error messege -->
        <div id="error">

        </div>
    </section>

    <!-- bootstrap script -->
